<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rifki Setiawan Tugas sp2</title>
</head>
<body> 
    <script>
    function hitungvolumebalokdanluaspermukaanbalok (panjang, lebar, tinggi) {
        volume = panjang * lebar * tinggi
        luas = 2 *(panjang * lebar )+ (panjang * tinggi) + (lebar *tinggi )
        document.write("panjang: "+ panjang + "<br/>") 
        document.write("lebar: " + lebar + "<br/>")
        document.write("tinggi : "+ tinggi +"<br/>")
        document.write("volume: "+ volume + "<br/>")
        document.write("luas permukaan balok: " + luas)
    
    }
    
    inputpanjang = prompt("Masukan panjang balok?")
    inputlebar = prompt("Masukan lebar balok?")
    inputtinggi = prompt("Masukan tinggi balok?")
    hitungvolumebalokdanluaspermukaanbalok(inputpanjang, inputlebar, inputtinggi)
    </script>
</body>
</html>
